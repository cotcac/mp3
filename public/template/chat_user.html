
<li class='list-group-item list_chat_user {{hide}}'>
    <a href='{{id}}'>
        <img width='50' class='img-circle pull-left' ng-src='{{profile}}'> 
           
      </a>
    <div class="chat_user_right">
        <a href='{{id}}'> {{name}} <span ng-show='noti != 0' class='badge badge-success'>{{noti}}</span></a>
          <br><small class="text-muted last_time">{{lasttime}}</small>
    </div>
   
    <br>
      
 </li>
