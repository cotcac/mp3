 
 <!-- Change name -->
 <table class="table table-striped">
 <tr ng-hide="changeName.isEditForm">
               <th>Name</th> 
               <td>{{changeName.name}}</td>
               <td><a href="" ng-click="changeName.isEditForm = true;"><span class="glyphicon glyphicon-edit"></span></a></td>
  </tr>
  <tr ng-show="changeName.isEditForm">
            <th>Name</th>
            <form>
              <td>
                 <input type="text" value="{{myAcc.name}}" ng-model="changeName.name">
             </td>
             <td>
               <button class="btn btn-success" type="submit" ng-click="changeName.submit(changeName.name)">Submit</button>
               <button class="btn btn-default" type="submit" ng-click="changeName.isEditForm = false;">Cancel</button>
           </td>
       </form>
   </tr>
   </table>
   <!-- End change name -->
